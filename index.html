<!DOCTYPE html>
<html>

<head>
    <title>Be Happy Web Appy!</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class='row' id='banner'>
			<h2>Be Happy Web Appy!</h2>
			<h3>How are you feeling today, 'name'</h3>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id='main'>
				<button id="happiness" class="emotion">Happiness</button>
				<button id="sadness" class="emotion">Sadness</button>
				<button id="disgust" class="emotion">Disgust</button>
				<button id="anger" class="emotion">Anger</button>
				<button id="fear" class="emotion">Fear</button>
				<button id="surprise" class="emotion">Surprise</button>
				<button id="neutral" class="emotion">Neutral</button>
			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
