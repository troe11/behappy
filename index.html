<!DOCTYPE html>
<html>

<head>
    <title>Be Happy Web Appy!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class='row' id='banner'>
			<h2>Be Happy Web Appy!</h2>
			<h3>How are you feeling today, 'name'</h3>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id='main'>
				<button id="happiness">Happiness</button>
				<button id="sadness">Sadness</button>
				<button id="disgust">Disgust</button>
				<button id="anger">Anger</button>
				<button id="fear">Fear</button>
				<button id="surprise">Surprise</button>
				<button id="neutral">Neutral</button>
			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
